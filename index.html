<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عشانها | الرقي والجمال في مكان واحد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-color: #b5838d; --soft-pink: #f8d7da; --bg-color: #fffafb; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg-color); overflow-x: hidden; }
        
        /* الهيدر */
        header { 
            background: white; 
            padding: 10px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
        }
        .logo { color: var(--main-color); font-size: 1.5rem; font-weight: bold; }
        .nav-icons { display: flex; gap: 20px; align-items: center; }
        .icon-btn { font-size: 1.3rem; color: var(--main-color); cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #e74c3c; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }

        /* القائمة الجانبية المصححة */
        .sidebar { 
            position: fixed; 
            right: -100%; /* مخفية تماماً خارج الشاشة */
            top: 0; 
            width: 260px; 
            height: 100%; 
            background: white; 
            box-shadow: -2px 0 10px rgba(0,0,0,0.1); 
            transition: 0.4s ease; 
            z-index: 2000; 
            padding: 20px; 
        }
        .sidebar.active { right: 0; } /* تظهر فقط عند التفعيل */

        /* سلة المشتريات المصححة */
        .cart-sidebar { 
            position: fixed; 
            left: -100%; 
            top: 0; 
            width: 300px; 
            height: 100%; 
            background: white; 
            box-shadow: 2px 0 10px rgba(0,0,0,0.1); 
            transition: 0.4s ease; 
            z-index: 2000; 
            padding: 20px; 
            overflow-y: auto; 
        }
        .cart-sidebar.active { left: 0; }

        /* الخلفية المظلمة عند فتح القوائم */
        .overlay { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.4); 
            display: none; 
            z-index: 1500; 
        }
        .overlay.active { display: block; }

        /* تنسيق المنتجات */
        .container { max-width: 1200px; margin: auto; padding: 15px; }
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 15px; 
            text-align: center; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.06); 
        }
        .card img { width: 100%; height: 220px; object-fit: cover; border-radius: 8px; margin-bottom: 15px; }
        .add-to-cart { 
            background: var(--main-color); 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 8px; 
            cursor: pointer; 
            width: 100%; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="closeAll()"></div>

    <nav class="sidebar" id="sidebar">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3>أقسام عشانها</h3>
            <i class="fas fa-times" onclick="closeAll()" style="cursor:pointer;"></i>
        </div>
        <ul style="list-style:none; padding:0; margin-top:20px;">
            <li style="padding:15px 0; border-bottom:1px solid #eee;" onclick="filter('all')">الكل</li>
            <li style="padding:15px 0; border-bottom:1px solid #eee;" onclick="filter('beauty')">عناية</li>
            <li style="padding:15px 0; border-bottom:1px solid #eee;" onclick="filter('baby')">مواليد</li>
        </ul>
    </nav>

    <header>
        <div class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <div class="logo">عشانها</div>
        <div class="nav-icons">
            <div class="icon-btn" onclick="toggleCart()">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="products-grid" id="productGrid"></div>
    </div>

    <script>
        let cart = [];
        const products = [
            { id: 1, name: "سيروم العناية", price: 450, category: "beauty", img: "beauty.jpg" },
            { id: 2, name: "طقم مواليد قطني", price: 750, category: "baby", img: "baby.jpg" }
        ];

        function displayProducts(data) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = data.map(p => `
                <div class="card">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/250x250?text=عشانها'">
                    <h3>${p.name}</h3>
                    <p style="color:var(--main-color); font-weight:bold;">${p.price} جنيه</p>
                    <button class="add-to-cart" onclick="addToCart(${p.id})">إضافة للسلة</button>
                </div>
            `).join('');
        }

        function toggleSidebar() { 
            document.getElementById('sidebar').classList.add('active'); 
            document.getElementById('overlay').classList.add('active'); 
        }
        function closeAll() { 
            document.getElementById('sidebar').classList.remove('active'); 
            document.getElementById('overlay').classList.remove('active'); 
        }
        function addToCart(id) {
            cart.push(products.find(p => p.id === id));
            document.getElementById('cartCount').innerText = cart.length;
            alert("تمت الإضافة للسلة بنجاح!");
        }

        displayProducts(products);
    </script>
</body>
</html>
