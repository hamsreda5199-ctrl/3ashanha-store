<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عشانها | الرقي والجمال في مكان واحد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --main-color: #b5838d; --soft-pink: #f8d7da; --bg-color: #fffafb; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; background: var(--bg-color); overflow-x: hidden; }
        
        /* الهيدر */
        header { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .menu-btn, .cart-btn { font-size: 1.5rem; color: var(--main-color); cursor: pointer; position: relative; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: red; color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }

        /* القائمة الجانبية */
        .sidebar { position: fixed; right: -280px; top: 0; width: 280px; height: 100%; background: white; box-shadow: -2px 0 10px rgba(0,0,0,0.1); transition: 0.3s; z-index: 2000; padding: 20px; }
        .sidebar.active { right: 0; }
        .sidebar h2 { color: var(--main-color); border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { padding: 15px 0; border-bottom: 1px solid #f9f9f9; cursor: pointer; transition: 0.2s; }
        .sidebar ul li:hover { color: var(--main-color); padding-right: 10px; }

        /* السلة الجانبية */
        .cart-sidebar { position: fixed; left: -320px; top: 0; width: 320px; height: 100%; background: white; box-shadow: 2px 0 10px rgba(0,0,0,0.1); transition: 0.3s; z-index: 2000; padding: 20px; overflow-y: auto; }
        .cart-sidebar.active { left: 0; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }

        /* المنتجات */
        .container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 15px; padding: 15px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
        .add-to-cart { background: var(--main-color); color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; margin-top: 10px; width: 100%; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; z-index: 1500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

    <div class="overlay" onclick="closeAll()"></div>

    <nav class="sidebar" id="sidebar">
        <h2>أقسام عشانها</h2>
        <ul>
            <li onclick="filter('all')">كل المنتجات</li>
            <li onclick="filter('beauty')">عناية للسيدات</li>
            <li onclick="filter('baby')">حديثي الولادة</li>
            <li onclick="filter('home')">مستلزمات المنزل</li>
            <li onclick="filter('business')">أصحاب المشاريع</li>
        </ul>
    </nav>

    <div class="cart-sidebar" id="cartSidebar">
        <h2>سلة المشتريات</h2>
        <div id="cartItems"></div>
        <hr>
        <div style="font-weight: bold; margin-bottom: 20px;">الإجمالي: <span id="totalPrice">0</span> جنيه</div>
        <button class="add-to-cart" onclick="checkout()">إتمام الطلب عبر واتساب</button>
    </div>

    <header>
        <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <h1 style="color: var(--main-color); margin: 0;">عشانها</h1>
        <div class="cart-btn" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    </header>

    <div class="container">
        <div class="products-grid" id="productGrid">
            </div>
    </div>

    <script>
        let cart = [];
        const products = [
            { id: 1, name: "سيروم العناية", price: 450, category: "beauty", img: "beauty.jpg" },
            { id: 2, name: "طقم مواليد قطني", price: 750, category: "baby", img: "baby.jpg" },
            { id: 3, name: "فواحة منزلية", price: 320, category: "home", img: "home.jpg" }
        ];

        function displayProducts(filtered) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = filtered.map(p => `
                <div class="card">
                    <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/200'">
                    <h3>${p.name}</h3>
                    <p>${p.price} جنيه</p>
                    <button class="add-to-cart" onclick="addToCart(${p.id})">إضافة للسلة</button>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCart();
        }

        function updateCart() {
            document.getElementById('cartCount').innerText = cart.length;
            const itemsDiv = document.getElementById('cartItems');
            itemsDiv.innerHTML = cart.map((item, index) => `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price} ج.م</span>
                    <i class="fas fa-trash" onclick="removeItem(${index})" style="color:red; cursor:pointer;"></i>
                </div>
            `).join('');
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalPrice').innerText = total;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.querySelector('.overlay').classList.toggle('active'); }
        function toggleCart() { document.getElementById('cartSidebar').classList.toggle('active'); document.querySelector('.overlay').classList.toggle('active'); }
        function closeAll() { document.getElementById('sidebar').classList.remove('active'); document.getElementById('cartSidebar').classList.remove('active'); document.querySelector('.overlay').classList.remove('active'); }

        function checkout() {
            if(cart.length === 0) return alert("السلة فارغة!");
            let msg = "مرحباً متجر عشانها، أرغب في طلب:\n";
            cart.forEach(i => msg += `- ${i.name} (${i.price} ج.م)\n`);
            msg += `الإجمالي: ${document.getElementById('totalPrice').innerText} جنيه`;
            window.open(`https://wa.me/201XXXXXXXXX?text=${encodeURIComponent(msg)}`);
        }

        function filter(cat) {
            if(cat === 'all') displayProducts(products);
            else displayProducts(products.filter(p => p.category === cat));
            closeAll();
        }

        displayProducts(products);
    </script>
</body>
</html>
